<html lang="en">
<head>

    <title>Dog API Multiple</title>

<body>
    <div class="container">
        <h1>Dog API: How Many Doggies?</h1>

        <form>
          <label for="dogamt">No. of Dogs</label>
          <input id="dogamt" type="number" name="numberOf" min="1" max="50" placeholder="3"/>
          <button class="submit" ><span>Get dog pics!</span></button>
        </form>
    </div>
